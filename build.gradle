plugins {
    id 'java'
}

group 'org.example'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

sourceCompatibility ="11"
compileJava.options.encoding="UTF-8"
compileTestJava.options.encoding="UTF-8"

dependencies {
    implementation 'org.slf4j:slf4j-nop:2.0.5'
    testImplementation 'org.testng:testng:7.7.0'

}

test {
    useTestNG()
}
